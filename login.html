    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Log In</h2>
                </div>
                <form action="/account.html" method="get">
                    <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control item" type="email" id="email"></div>
                    <div class="mb-3"><label class="form-label" for="password">Password</label><input class="form-control" type="password" id="password"></div>
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">User: </legend>
                        <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="student" checked>
                            <label class="form-check-label" for="gridRadios1">
                              Student
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="faculty">
                            <label class="form-check-label" for="gridRadios2">
                              Faculty
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="admin">
                            <label class="form-check-label" for="gridRadios3">
                              Admin
                            </label>
                          </div>
                        </div>
                      </div>
                    <div class="mb-3">
                        <br>
                        <button class="btn btn-outline-primary" type="submit">Log In</button>
                    </div>
                </form>
            </div>
        </section>
